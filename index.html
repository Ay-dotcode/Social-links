<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Social links profile</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <main>
    <img id="avatar" src="assets/images/avatar.JPG" alt="Icon image" width="50px">
    <h1 id="name">Owolabi Joseph</h1>
    <p id="location">Northern Cyprus, Europe</p>
    <p id="description">"Front-end developer and avid reader."</p>
    <button class="links">
      <img width="48" src="https://img.icons8.com/ios-filled/github.png" alt="github" />
      Github
    </button>
    <button class="links">
      <img width="48" src="https://img.icons8.com/fluency/48/linkedin.png" alt="linkedin" />
      Linkedln
    </button>
    <button class="links">
      <img width="48" src="https://img.icons8.com/fluency/48/instagram-new.png" alt="instagram"/>
      Instagram
    </button>
    <button class="links">
      <img width="48" src="https://img.icons8.com/color/48/youtube-play.png" alt="youtube"/>
      Youtube
    </button>
    <button class="links">
      <img width="48" src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook"/>
      Facebook
    </button>
  </main>
  <footer>
    <p>
      Coded by
      <a href="https://github.com/Ay-dotcode/Social-links">Ay-dotecode</a>
    </p>
  </footer>
</body>

</html>
